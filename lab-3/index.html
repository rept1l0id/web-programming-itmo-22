<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <script src="table.js"></script>
  <meta charset="UTF-8">
  <title>WebProgramming_CreateTable</title>
</head>
<body>
<h2>
  Table maker with row deleting option
</h2>
<div style="display: flex; justify-content: center">
<button class="creator" onclick="tablemaker()">Create</button>
<button class="add" onclick="add()">Add row</button>
<button class="delete" onclick="del()">Delete row</button>
<label for="a"></label><input id="a" type="number" value="null" placeholder="Enter row number">
</div>
</body>
</html>
